<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金の貸借ノート</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script>
        function formatTableNumbers() {
            const elements = document.querySelectorAll('.number-format');
            elements.forEach(element => {
                const value = parseFloat(element.innerText.replace(/,/g, ''));
                if (!isNaN(value)) {
                    element.innerText = value.toLocaleString();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            formatTableNumbers();
            $('[data-toggle="tooltip"]').tooltip();
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                sidebar.classList.toggle('open');
            } else {
                sidebar.classList.toggle('closed');
                mainContent.classList.toggle('closed');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-toggle-button" onclick="toggleSidebar()">≡</button>
            <h3>メニュー</h3>
            <ul>
                <li><a href="{{ url_for('top_page') }}">トップページ</a></li>
                <li><a href="{{ url_for('party_page') }}">相手ユーザーページ</a></li>
                <li><a href="{{ url_for('lend_page') }}">貸したお金</a></li>
                <li><a href="{{ url_for('borrow_page') }}">借りたお金</a></li>
            </ul>
        </div>
        <div class="main-content">
            {% block body %} {% endblock %}
        </div>
    </div>

</a> -->
</body>
</html>
